<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

  * {
    font-family: "Inter", sans-serif !important;
  }
</style>

<table style="width: 100%;">
  <tbody>
    <tr>
      <td style="padding: 20px;">
        <table style="border-collapse: collapse; border: 1px solid #cccccc; width: 100%;">
          <!-- Header -->
          <tbody>
            <tr>
              <td style="background-color: #7f9bcd;
                  padding: 40px;
                  text-align: center;
                  color: white;
                  font-size: 24px;">
                ClinicApp
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding: 40px;
                  text-align: left;
                  font-size: 16px;
                  line-height: 1.6;">
                <b><h1>Olá,</h1>
                  @{triggerBody()?['new_name']}!</b><br>
              </td>
            </tr>

            <tr>
              <td style="padding: 40px;
                  padding-top: 0px;
                  text-align: left;
                  font-size: 16px;
                  line-height: 1.6;">
                @{triggerBody()?['new_description']}
              </td>
            </tr>

            <!-- Call to action Button -->
            <tr>
              <td style="padding: 0px 20px 20px 20px; text-align: center;">
                <!-- CTA Button -->
                <table style="margin: auto;">
                  <tbody>
                    <tr>
                      <td style="background-color: #345c72;
                          padding: 10px 20px;
                          border-radius: 5px;">
                        <a href="http://localhost:3300/@{triggerBody()?['new_url']}" style="color: #ffffff;
                            text-decoration: none;
                            font-weight: bold;">@{triggerBody()?['new_button']}</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

            <tr>
              <td style="padding: 20px; text-align: center;">
                <!-- CTA Button -->
                <table style="margin: auto;">
                  <tbody>
                    <tr>
                      <td style="padding: 10px 20px; border-radius: 5px;">
                        <b style="text-decoration: none;
                            font-weight: bold;
                            text-align: center;
                            display: flex;
                            flex-direction: column;">Ou coloque o código
                          <b style="background-color: #345c72;
                              padding: 10px;
                              border-radius: 10px;
                              color: white;">@{triggerBody()?['new_code']}</b>
                          na aba que abriu em seu site</b>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

            <tr>
              <td style="padding: 40px;
                  text-align: left;
                  font-size: 16px;
                  line-height: 1.6;">
                @{triggerBody()?['new_footer']}
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td style="background-color: #345c72;
                  padding: 40px;
                  text-align: center;
                  color: white;
                  font-size: 14px;">
                Copyright © 2024 | ClinicApp
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
