<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

  * {
    font-family: "Inter", sans-serif !important;
    font-size: clamp(15px, 2vw, 23px);
  }

  body {
    margin: 0px;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100vw;
    height: 100vh;
  }

  .imageTable {
    background-image: url(https://res.cloudinary.com/dksx57zhb/image/upload/v1719510578/h9qmc4h1nuqphgpqiger.png);
  }

  @media only screen and (max-width: 700px) {
    .imageTable {
      background-image: none;
    }
  }
</style>
<table style="width: 100%;">
  <tbody>
    <tr>
      <td>
        <table
          style="
            border-collapse: collapse;
            border: 0px;
            width: 100%;
            background-color: var(--back-color);
            background-image: url(https://res.cloudinary.com/dksx57zhb/image/upload/v1719510578/h9qmc4h1nuqphgpqiger.png);
            height: 100%;
          "
        >
          <!-- Header -->
          <tbody>
            <tr>
              <td
                style="
                  padding: 0px 40px;
                  text-align: center;
                  color: white;
                  font-size: clamp(40px, 4vw, 65px);
                  background-color: var(--main-color);
                  font-weight: 700;
                  height: 80px;
                "
              >
                ClinicApp
              </td>
            </tr>
            <table
              class="imageTable"
              style="
                width: 100%;
                height: 100%;
                background-repeat: no-repeat;
                background-size: contain;
                background-position-x: right;
                background-position-y: bottom;
              "
            >
              <tr>
                <td
                  style="
                    padding: 40px;
                    text-align: left;
                    font-size: 16px;
                    line-height: 1.6;
                  "
                >
                  <b style="width: 500px; display: block;">
                    <h1 style="font-size: clamp(25px, 4vw, 35px);">Olá,</h1>
                    @{triggerBody()?['new_name']}!
                  </b>
                  <br />
                </td>
              </tr>

              <tr>
                <td
                  style="
                    padding: 40px;
                    padding-top: 0px;
                    text-align: left;
                    line-height: 1.6;
                  "
                >
                  <a style="display: block; width: 500px;">
                    @{triggerBody()?['new_description']}
                  </a>
                </td>
              </tr>

              <tr>
                <td style="padding: 20px; text-align: center;">
                  <!-- CTA Button -->
                  <table style="margin: auto;">
                    <tbody>
                      <tr style="display: flex; padding: 0px 20px;">
                        <td
                          style="
                            text-align: center;
                            width: 100%;
                            background-color: var(--main-color);
                            border-radius: 10px;
                          "
                        >
                          <a
                            href="http://localhost:3300/@{triggerBody()?['new_url']}"
                            style="
                              padding: 10px 20px;
                              display: block;
                              color: #ffffff;
                              text-decoration: none;
                              font-weight: bold;
                              cursor: pointer;
                            "
                            >@{triggerBody()?['new_button']}</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <td style="padding: 40px; text-align: left; line-height: 1.6;">
                  <a style="display: block; width: 500px;">
                    @{triggerBody()?['new_footer']}
                  </a>
                </td>
              </tr>
            </table>

            <tr>
              <td
                style="
                  background-color: var(--main-color);
                  padding: 40px;
                  text-align: center;
                  color: white;
                  font-size: 14px;
                "
              >
                Copyright © 2024 | ClinicApp
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
