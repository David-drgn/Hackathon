    <button class="alert_button" onclick="clearAlert()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#e8eaed"
      >
        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />

  </div>
</div>
<script>

    $(document).ready(function () {
      $("#dialog").empty();
    });
  }
</script>
