  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Incluir jQuery UI (se estiver usando os efeitos slideUp/slideDown) -->
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />

<link rel="stylesheet" href="/pages/PopUp/register/register.css" />
<div class="background_register">
  <div class="wrapper_register">
    <div class="wrapper_header_register">
      <span class="title_register">Cadastrar Nova Conta</span>
      <img src="/assets/icon/excluir.png" class="close_register" onclick="$('#dialog').empty()" />
    </div>

    <input class="initial" id="nome_register" type="text" placeholder="Nome*" title="Coloque o seu nome" />
    <span class="erro_register" id="span_nome">Pior favor, coloque o seu nome</span>

    <input class="initial" id="cpf_register" type="text" placeholder="CPF*" title="Digite o seu CPF" />
    <span class="erro_register" id="span_cpf">Digite um CPF válido</span>

    <input class="initial" id="email_register" type="text" placeholder="Email*" title="Digite o seu email" />
    <span class="erro_register" id="span_email">Coloque o seu email</span>

    <input class="initial" id="tel_register" type="text" placeholder="Telefone*" title="Digite o seu telefone" />
    <span class="erro_register" id="span_tel">Coloque um telefone</span>

    <div class="password_div">
      <input type="password" id="senha_register" placeholder="Senha*" title="Title da senha"/>
      <img src="/assets/icon/eyeOpen.png" class="eye" onclick="view(this)" />
    </div>
    <span class="erro_register" id="span_senha">Coloque a senha, com os requisitos pedidos</span>

    <div class="password_div" title="Coloque o confirmar senha com os mesmos valor que a senha">
      <input type="password" id="senhaConfirm_register" placeholder="Confirme a senha*" />
      <img src="/assets/icon/eyeOpen.png" class="eye" onclick="view(this)" />
    </div>
    <span class="erro_register" id="span_senhaConfirm">Coloque o confirmar senha com os dados pedidos</span>

    <span class="erro_register" id="alert_required">* sinaliza os campos obrigatórios</span>

    <div class="button_group_register">
      <button class="button_register" onclick="register()">
        Cadastrar
      </button>
      <button class="button_register cancel_button_register" onclick="$('#dialog').empty()">
        Cancelar
      </button>
    </div>
  </div>
</div>
<script src="/pages/PopUp/register/register.js"></script>
<script>
  IMask(document.getElementById("tel_register"), {
    mask: "+{55} (00) 00000-0000",
  });
  IMask(document.getElementById("cpf_register"), {
    mask: "000.000.000-**",
  });

  loadRegister();
</script>
