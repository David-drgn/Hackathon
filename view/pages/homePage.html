<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/includes/colors.css" />
    <link rel="stylesheet" href="../css/cssHomePage.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
    <script src="fullcalendar/core/locales/es.global.js"></script>
    <title>Agendamentos</title>
  </head>

  <body class="clinc">
    <div id="header"></div>
    <!-- <div class="container" id="appointment"></div> -->
    <div class="container" id="calendar"></div>
    <img class="help_doctor" src="../assets/icon/Help.png" />
  </body>
  <script>
    $(document).ready(function () {
      $("#header").load("../assets/includes/headerLogado.html");
    });

    window.addEventListener("load", () => {
      var calendarEl = document.getElementById("calendar");
      var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: "UTC",
        // initialView: "multiMonthYear",
        initialView: "dayGridMonth",
        titleFormat: { year: "numeric", month: "long" },
        customButtons: {
          // myCustomButton: {
          //   text: "custom!",
          //   click: function () {
          //     alert("clicked the custom button!");
          //   },
          // },
        },
        events: [
          {
            id: "id",
            title: "The Title", // a property!
            start: "2024-07-01", // a property!
            end: "2024-07-02", // a property! ** see important note below about 'end' **
          },
        ],
        locale: "pt-br",
        selectable: true,
        headerToolbar: {
          left: "prev today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay next",
        },
        // footerToolbar: {
        //   left: "prev today",
        //   center: "title",
        //   right: "next",
        // },
        select: function (info) {
          alert("selected " + info.startStr + " to " + info.endStr);
        },
        eventClick: function (info) {
          alert("Event: " + info.event.title);
          alert(
            "Coordinates: " + info.jsEvent.pageX + "," + info.jsEvent.pageY
          );
          alert("View: " + info.view.type);
        },
      });
      calendar.render();
    });
  </script>
</html>
