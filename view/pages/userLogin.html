<div class="background_login">
  <form class="wrapper_login" autocomplete="off">
    <div class="wrapper_header_login">
      <span class="title_login">Entrar</span>
      <img
        src="./assets/icon/excluir.png"
        class="close_login"
        onclick="$('#dialog').empty();"
      />
    </div>
    <!-- <span>Email:</span> -->
    <input class="initial" id="email_login" type="email" placeholder="Email"/>
    <span class="erro_login">*Campo obrigatório</span>
    <div class="password_div">
      <input type="password" id="password_login" placeholder="Senha"/>
      <img src="./assets/icon/eyeOpen.png" class="eye" onclick="view(this)" />
    </div>
    <span class="erro_login">*Campo obrigatório</span>
    <div class="checkbox_login">
      <input type="checkbox" id="safe" />
      <span>Manter login</span>
    </div>
    <div class="forget_login">
      <a class="link_login" onclick="forgetOpen()">Esqueci a minha senha</a>
    </div>
    <button class="button_login" onclick="login()">Entrar</button>
    <a class="link_login" onclick="registerOpen()">Cadastrar-se</a>
  </form>
</div>
<script src="./controller/login.js"></script>
