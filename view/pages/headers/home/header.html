<link rel="stylesheet" href="/pages/headers/home/header.css" />

<div class="header_logado">
  <div class="search_div">
    <img
      class="image_perfil"
      id="search_image"
      src="/assets/icon/search.svg"
    />
    <input
      type="text"
      id="search_text"
      onclick="activeSearch()"
      placeholder="Pesquise por arquivos, eventos e dados importantes"
    />
  </div>
  <span class="name_logado">Olá, User!</span>
  <img class="image_perfil" src="/assets/icon/person.svg" />
</div>
<div class="search_view">
  <div id="noSearch">
    <img src="/assets/icon/Oswald.png" id="oswald_search" />
    <span
      >Procure pelo o que quiser aqui, documentos, eventos marcados, dados
      pesoais e etc</span
    >
  </div>
  <button onclick="deactiveSearch()" id="cancelButton">Cancelar</button>
</div>
<div class="menu_lateral_logado">
  <div class="mainContainer">
    <span class="opSpan active">
      <img class="opIcons" src="/assets/icon/event.svg" />
      <span onclick="changeView(0)">Calendário</span>
    </span>
    <span class="opSpan">
      <img class="opIcons" src="/assets/icon/chat.svg" />
      <span onclick="changeView(1)">Dúvidas?</span>
    </span>
    <span class="opSpan">
      <img class="opIcons" src="/assets/icon/folder.svg" />
      <span onclick="changeView(2)">Anexar arquivos</span>
    </span>
    <span class="opSpan">
      <img class="opIcons" src="/assets/icon/credit.svg" />
      <span onclick="changeView(3)">Ver planos</span>
    </span>
  </div>
  <span class="opSpan">
    <img class="opIcons" src="/assets/icon/settings.svg" />
    <span onclick="changeView(4)">Configurações</span>
  </span>
  <span class="opSpan">
    <img class="opIcons" src="/assets/icon/logout.svg" />
    <span onclick="logout()">Sair</span>
  </span>
</div>
<div class="menu_footer_cell">
  <div>
    <img
      onclick="changeView(0)"
      class="opIconsCell active"
      src="/assets/icon/event.svg"
    />
  </div>
  <div>
    <img
      onclick="changeView(1)"
      class="opIconsCell"
      src="/assets/icon/chat.svg"
    />
  </div>
  <div>
    <img
      onclick="changeView(2)"
      class="opIconsCell"
      src="/assets/icon/folder.svg"
    />
  </div>
  <div>
    <img
      onclick="changeView(3)"
      class="opIconsCell"
      src="/assets/icon/credit.svg"
    />
  </div>
  <div>
    <img
      onclick="changeView(4)"
      class="opIconsCell"
      src="/assets/icon/settings.svg"
    />
  </div>
  <div>
    <img
      onclick="logout()"
      class="opIconsCell"
      src="/assets/icon/logout.svg"
    />
  </div>
</div>
<div id="loader"></div>
<div id="dialog"></div>
<script src="/pages/headers/home/header.js"></script>
