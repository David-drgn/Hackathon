<link rel="stylesheet" href="./css/cssUserRegister.css" />
<div class="background_register">
  <div class="wrapper_register">
    <div class="wrapper_header_register">
      <span class="title_register">Cadastrar Nova Conta</span>
      <img
        src="./assets/icon/excluir.png"
        class="close_register"
        onclick="$('#dialog').empty()"
      />
    </div>

    <input class="register" id="nome_register" type="text" placeholder="Nome" />

    <input class="register" id="cpf_register" type="text" placeholder="CPF" />

    <input
      class="register"
      id="email_register"
      type="text"
      placeholder="Email"
    />

    <input
      class="register"
      id="tel_register"
      type="text"
      placeholder="Telefone"
    />

    <input
      class="register"
      id="senha_register"
      type="text"
      placeholder="Senha"
    />

    <input
      class="register"
      id="senhaConfirm_register"
      type="text"
      placeholder="Confirmar Senha"
    />
    <span class="erro_register"></span>

    <div class="button_group_register">
      <button class="button_register" onclick="closeRegister()">
        Cadastrar
      </button>
      <button class="button_register cancel_button_register">Cancelar</button>
    </div>
  </div>
</div>
<script src="./controller/register.js"></script>
<script>
  IMask(document.getElementById("tel_register"), {
    mask: "+{55} (00) 00000-0000",
  });
  IMask(document.getElementById("cpf_register"), {
    mask: "000.000.000-**",
  });
</script>
